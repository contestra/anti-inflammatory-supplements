<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Inflammatory Supplement Stack Builder</title>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="supplement-stack-builder.css">
</head>
<body>
    <div id="app" class="supplement-stack-app">
        <!-- Header -->
        <header class="app-header">
            <h1>Anti-Inflammatory Supplement Stack Builder</h1>
            <p class="app-subtitle">Build your personalized anti-inflammatory supplement protocol</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="browse">
                <i data-lucide="package"></i>
                <span>Browse Supplements</span>
            </button>
            <button class="tab-button" data-tab="templates">
                <i data-lucide="layers"></i>
                <span>Stack Templates</span>
            </button>
            <button class="tab-button" data-tab="mystack">
                <i data-lucide="shopping-bag"></i>
                <span>My Stack (<span class="stack-count">0</span>)</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Browse Supplements Tab -->
            <div id="browse-tab" class="tab-panel active">
                <!-- Controls Bar -->
                <div class="controls-bar">
                    <div class="search-container">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search supplements..." class="search-input">
                    </div>
                    
                    <div class="controls-right">
                        <select id="sort-select" class="sort-select">
                            <option value="evidence">Sort by Evidence</option>
                            <option value="name">Sort by Name</option>
                            <option value="safetyRating">Sort by Safety</option>
                        </select>
                        
                        <div class="view-toggle">
                            <button class="view-button active" data-view="grid">
                                <i data-lucide="grid"></i>
                            </button>
                            <button class="view-button" data-view="list">
                                <i data-lucide="list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Category Filters -->
                <div class="category-filters">
                    <button class="category-chip active" data-category="all">All</button>
                    <button class="category-chip" data-category="Omega-3">Omega-3</button>
                    <button class="category-chip" data-category="Polyphenols">Polyphenols</button>
                    <button class="category-chip" data-category="Vitamins">Vitamins</button>
                    <button class="category-chip" data-category="Minerals">Minerals</button>
                    <button class="category-chip" data-category="Herbs">Herbs</button>
                    <button class="category-chip" data-category="Enzymes">Enzymes</button>
                    <button class="category-chip" data-category="Amino Acids">Amino Acids</button>
                    <button class="category-chip" data-category="Other">Other</button>
                </div>

                <!-- Supplements Grid -->
                <div id="supplements-container" class="supplements-grid">
                    <!-- Supplements will be dynamically added here -->
                </div>
            </div>

            <!-- Stack Templates Tab -->
            <div id="templates-tab" class="tab-panel">
                <div class="templates-grid">
                    <!-- Templates will be dynamically added here -->
                </div>
            </div>

            <!-- My Stack Tab -->
            <div id="mystack-tab" class="tab-panel">
                <div class="stack-container">
                    <div class="stack-header">
                        <h2>Your Supplement Stack</h2>
                        <div class="stack-actions">
                            <button class="clear-stack-btn">
                                <i data-lucide="trash-2"></i>
                                Clear Stack
                            </button>
                            <button class="export-stack-btn">
                                <i data-lucide="download"></i>
                                Export Stack
                            </button>
                        </div>
                    </div>

                    <div id="stack-items" class="stack-items">
                        <!-- Stack items will be dynamically added here -->
                    </div>

                    <div id="interactions-panel" class="interactions-panel hidden">
                        <h3>Potential Interactions</h3>
                        <div id="interactions-list" class="interactions-list">
                            <!-- Interactions will be dynamically added here -->
                        </div>
                    </div>

                    <div class="stack-summary">
                        <div class="summary-item">
                            <span class="summary-label">Total Estimated Daily Cost:</span>
                            <span class="summary-value" id="total-cost">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Total Pills/Day:</span>
                            <span class="summary-value" id="total-pills">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="supplement-card-template">
        <div class="supplement-card" data-supplement-id="">
            <div class="supplement-header">
                <h3 class="supplement-name"></h3>
                <button class="btn-secondary view-details-btn">
                    <i data-lucide="info"></i>
                    Details
                </button>
            </div>
            <p class="supplement-description"></p>
            <div class="supplement-badges">
                <span class="evidence-badge"></span>
                <span class="safety-badge"></span>
            </div>
            <div class="supplement-meta">
                <span class="supplement-category"></span>
                <span class="supplement-dose"></span>
            </div>
            <div class="supplement-actions">
                <button class="btn-primary add-to-stack-btn">
                    <i data-lucide="plus"></i>
                    Add to Stack
                </button>
            </div>
        </div>
    </template>

    <template id="supplement-list-item-template">
        <div class="supplement-list-item" data-supplement-id="">
            <div class="list-item-main">
                <div class="list-item-info">
                    <div class="list-item-header">
                        <h3 class="supplement-name"></h3>
                        <button class="btn-secondary view-details-btn">
                            <i data-lucide="info"></i>
                            Details
                        </button>
                    </div>
                    <p class="supplement-description"></p>
                    <div class="supplement-badges">
                        <span class="evidence-badge"></span>
                        <span class="safety-badge"></span>
                    </div>
                    <div class="supplement-meta">
                        <span class="supplement-category"></span>
                        <span class="supplement-dose"></span>
                    </div>
                </div>
            </div>
            <div class="list-item-actions">
                <button class="btn-primary add-to-stack-btn">
                    <i data-lucide="plus"></i>
                    Add to Stack
                </button>
            </div>
        </div>
    </template>

    <template id="stack-item-template">
        <div class="stack-item" data-supplement-id="">
            <div class="stack-item-info">
                <h4 class="stack-item-name"></h4>
                <p class="stack-item-dose"></p>
            </div>
            <div class="stack-item-controls">
                <input type="number" class="dose-multiplier" value="1" min="0.5" max="5" step="0.5">
                <button class="remove-from-stack-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Modal for Supplement Details -->
    <div id="supplement-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">
                <i data-lucide="x"></i>
            </button>
            <div class="modal-body">
                <!-- Modal content will be dynamically added -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supplement-stack-builder-data.js"></script>
    <script src="supplement-stack-builder.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
